<!DOCTYPE html>
<html>
  <head>
    <title>da-great Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/da-great-header.css" />
    <link rel="stylesheet" href="styles/pages/da-great.css" />
  </head>
  <body>
    <div class="da-great-header">
      <div class="da-great-header-left-section">
        <a href="da-great.html" class="header-link">
          <img class="da-great-logo" src="images/Da-great-logo.jpg" />
          <img class="da-great-mobile-logo" src="images/Da-great-mobile.jpg" />
        </a>
      </div>

      <div class="da-great-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="da-great-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>

    <script type="module" src="scripts/da-great.js"></script>
  </body>
</html>
